<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creator Website - BitSub Embed Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .content {
            margin-bottom: 40px;
        }
        .subscription-embed {
            border: 2px solid #007bff;
            border-radius: 8px;
            padding: 20px;
            background: #f8f9fa;
        }
        .popup-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        .popup-button:hover {
            background: #0056b3;
        }
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        .popup-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        .close-popup {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            z-index: 1001;
        }
    </style>
</head>
<body>
    <h1>My Creator Website</h1>
    
    <div class="content">
        <h2>Welcome to My Content</h2>
        <p>This is my amazing content that you can subscribe to using Bitcoin!</p>
    </div>

    <!-- Method 1: Direct Embed -->
    <div class="subscription-embed">
        <h3>Subscribe with Bitcoin</h3>
        <p>Get access to premium content for just 50,000 sats/month</p>
        
        <!-- Direct iframe embed -->
        <iframe 
            src="http://be2us-64aaa-aaaaa-qaabq-cai.localhost:4943/?subscribe=plan_0" 
            width="100%" 
            height="600" 
            frameborder="0"
            style="border-radius: 6px;">
        </iframe>
    </div>

    <br><br>

    <!-- Method 2: Popup Button -->
    <div class="subscription-embed">
        <h3>Or Subscribe via Popup</h3>
        <p>Click the button below to open subscription in a popup</p>
        
        <button class="popup-button" onclick="openSubscriptionPopup()">
            ðŸš€ Subscribe Now - 50,000 sats/month
        </button>
    </div>

    <!-- Popup Overlay -->
    <div id="popup-overlay" class="popup-overlay">
        <div class="popup-content">
            <button class="close-popup" onclick="closeSubscriptionPopup()">Ã—</button>
            <iframe 
                id="popup-iframe"
                src="" 
                width="500" 
                height="700" 
                frameborder="0">
            </iframe>
        </div>
    </div>

    <script>
        function openSubscriptionPopup() {
            const popup = document.getElementById('popup-overlay');
            const iframe = document.getElementById('popup-iframe');
            
            // Set the subscription URL
            iframe.src = 'http://be2us-64aaa-aaaaa-qaabq-cai.localhost:4943/?subscribe=plan_0';
            popup.style.display = 'block';
            
            // Prevent body scroll
            document.body.style.overflow = 'hidden';
        }

        function closeSubscriptionPopup() {
            const popup = document.getElementById('popup-overlay');
            const iframe = document.getElementById('popup-iframe');
            
            popup.style.display = 'none';
            iframe.src = '';
            
            // Restore body scroll
            document.body.style.overflow = 'auto';
        }

        // Close popup when clicking overlay
        document.getElementById('popup-overlay').addEventListener('click', function(e) {
            if (e.target === this) {
                closeSubscriptionPopup();
            }
        });

        // Listen for messages from iframe (optional)
        window.addEventListener('message', function(event) {
            if (event.data === 'subscription-complete') {
                closeSubscriptionPopup();
                alert('Thank you for subscribing!');
            }
        });
    </script>
</body>
</html>
