<!DOCTYPE html>
<html>
<head>
    <title>BitSub Popup Example</title>
    <style>
        .subscribe-btn {
            background: #f7931a;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
        }
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 9999;
        }
        .popup iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 10px;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>My Premium Content</h1>
    <p>Get access to exclusive content with Bitcoin subscriptions!</p>
    
    <button class="subscribe-btn" onclick="openPopup()">
        ⚡ Subscribe with Bitcoin - 50k sats/month
    </button>
    
    <div id="popup" class="popup">
        <span class="close" onclick="closePopup()">×</span>
        <iframe 
            src="http://be2us-64aaa-aaaaa-qaabq-cai.localhost:4943/?subscribe=plan_0" 
            width="500" 
            height="700" 
            frameborder="0">
        </iframe>
    </div>

    <script>
        function openPopup() {
            document.getElementById('popup').style.display = 'block';
        }
        
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>
</body>
</html>
